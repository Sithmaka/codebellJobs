<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payments Recovery Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">Recovery Dashboard</a>
    <div class="ms-auto small text-muted">Project Payments Recovery</div>
  </div>
</nav>

<main class="container my-4">
  <!-- Stats -->
  <section class="row g-3" id="statsRow">
    <div class="col-12 col-md-4">
      <div class="card shadow-sm stat-card">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <div class="stat-label">Total Outstanding</div>
            <div class="stat-value" id="statTotalOutstanding">LKR 0</div>
          </div>
          <div class="stat-icon bg-primary-subtle">₨</div>
        </div>
      </div>
    </div>
    <div class="col-6 col-md-4">
      <div class="card shadow-sm stat-card">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <div class="stat-label">Overdue</div>
            <div class="stat-value" id="statOverdue">0</div>
          </div>
          <div class="stat-icon bg-danger-subtle">!</div>
        </div>
      </div>
    </div>
    <div class="col-6 col-md-4">
      <div class="card shadow-sm stat-card">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <div class="stat-label">Due This Week</div>
            <div class="stat-value" id="statThisWeek">0</div>
          </div>
          <div class="stat-icon bg-warning-subtle">⏰</div>
        </div>
      </div>
    </div>
  </section>

  <!-- Form -->
  <section class="card shadow-sm my-4">
    <div class="card-body">
      <h5 class="card-title mb-3">Add / Record Payment</h5>
      <form id="recoveryForm" class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Client Name</label>
          <input type="text" class="form-control" id="clientName" required />
        </div>
        <div class="col-md-4">
          <label class="form-label">Invoice Number</label>
          <input type="text" class="form-control" id="invoiceNo" required />
        </div>
        <div class="col-md-4">
          <label class="form-label">Client Phone (07XXXXXXXX)</label>
          <input type="tel" pattern="0[7][0-9]{8}" class="form-control" id="clientPhone" required />
        </div>
        <div class="col-md-4">
          <label class="form-label">Total Amount (LKR)</label>
          <input type="number" min="0" step="0.01" class="form-control" id="totalAmount" required />
        </div>
        <div class="col-md-4">
          <label class="form-label">Balance Payment (LKR)</label>
          <input type="number" min="0" step="0.01" class="form-control" id="balanceAmount" required />
        </div>
        <div class="col-md-4">
          <label class="form-label">Due Payment Date</label>
          <input type="date" class="form-control" id="dueDate" required />
        </div>
        <div class="col-md-4 align-self-end">
          <button class="btn btn-primary w-100" type="submit">Add Record</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Controls -->
  <section class="d-flex flex-wrap gap-2 align-items-center mb-2">
    <input id="searchInput" class="form-control" style="max-width: 320px" placeholder="Search client, invoice…" />
    <div class="ms-auto d-flex gap-2">
      <select id="statusFilter" class="form-select" style="max-width: 200px">
        <option value="">All Status</option>
        <option value="overdue">Overdue</option>
        <option value="soon">Due Soon (7 days)</option>
        <option value="ok">OK</option>
      </select>
      <button id="exportCSV" class="btn btn-outline-secondary">Export CSV</button>
    </div>
  </section>

  <!-- Table -->
  <section class="table-responsive card shadow-sm">
    <table class="table align-middle mb-0">
      <thead class="table-light">
        <tr>
          <th>Client</th>
          <th>Invoice</th>
          <th>Phone</th>
          <th class="text-end">Total (LKR)</th>
          <th class="text-end">Balance (LKR)</th>
          <th>Due Date</th>
          <th>Status</th>
          <th class="text-end">Actions</th>
        </tr>
      </thead>
      <tbody id="recoveryTbody"></tbody>
    </table>
  </section>
</main>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" id="editForm">
      <div class="modal-header">
        <h5 class="modal-title">Edit Record</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body row g-3">
        <input type="hidden" id="editId" />
        <div class="col-12">
          <label class="form-label">Client Name</label>
          <input type="text" class="form-control" id="editClientName" required />
        </div>
        <div class="col-12">
          <label class="form-label">Invoice Number</label>
          <input type="text" class="form-control" id="editInvoiceNo" required />
        </div>
        <div class="col-12">
          <label class="form-label">Client Phone (07XXXXXXXX)</label>
          <input type="tel" pattern="0[7][0-9]{8}" class="form-control" id="editClientPhone" required />
        </div>
        <div class="col-6">
          <label class="form-label">Total Amount (LKR)</label>
          <input type="number" min="0" step="0.01" class="form-control" id="editTotalAmount" required />
        </div>
        <div class="col-6">
          <label class="form-label">Balance Payment (LKR)</label>
          <input type="number" min="0" step="0.01" class="form-control" id="editBalanceAmount" required />
        </div>
        <div class="col-12">
          <label class="form-label">Due Payment Date</label>
          <input type="date" class="form-control" id="editDueDate" required />
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
        <button class="btn btn-primary" type="submit">Save Changes</button>
      </div>
    </form>
  </div>
</div>

<!-- Toast -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080">
  <div id="toast" class="toast align-items-center text-white bg-dark border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="toastBody">...</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>

<script type="module" src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
